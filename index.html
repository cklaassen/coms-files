<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="filler"></p>
    <div id="input">
        <div class="input-group mb-3">
            <input id="name" type="text" class="form-control" placeholder="Enter Your Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button onclick="document.getElementById('filler').innerHTML = 'Hello ' + document.getElementById('name').value + '!'" class="btn btn-outline-secondary" type="button">Enter</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
